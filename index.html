<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="map.png" type="image/gif" sizes="16x16">
    <title>Neighbourhood Map (powered by Google and Zomato)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <script src="./js/knockout-3.4.2.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/nav.js"></script>
</head>

<body>

<div class="sidenav">
    <div class="nav-div">
        <input class="inline-block" data-bind="textInput: search"/>
        <div class="inline-block search-icon" data-bind="click: searchNeighbourhood">
            <!-- search icon -->
            <svg class="inline-block" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1"
                    x="0px" y="0px" viewBox="0 0 52.966 52.966" style="enable-background:new 0 0 52.966 52.966;" xml:space="preserve"
                    width="512px" height="512px">
                    <g>
                        <path d="M28.983,20h-6v-6c0-0.552-0.448-1-1-1s-1,0.448-1,1v6h-6c-0.552,0-1,0.448-1,1s0.448,1,1,1h6v6c0,0.552,0.448,1,1,1   s1-0.448,1-1v-6h6c0.552,0,1-0.448,1-1S29.535,20,28.983,20z"
                            fill="#FFFFFF" />
                        <path d="M51.704,51.273L36.845,35.82c3.79-3.801,6.138-9.041,6.138-14.82c0-11.58-9.42-21-21-21s-21,9.42-21,21s9.42,21,21,21   c5.083,0,9.748-1.817,13.384-4.832l14.895,15.491c0.196,0.205,0.458,0.307,0.721,0.307c0.25,0,0.499-0.093,0.693-0.279   C52.074,52.304,52.086,51.671,51.704,51.273z M2.983,21c0-10.477,8.523-19,19-19s19,8.523,19,19s-8.523,19-19,19   S2.983,31.477,2.983,21z"
                            fill="#FFFFFF" />
                    </g>
                </svg>
        </div>
    </div>
    <div class="nav-div" data-bind="foreach: locations">
        <a href="#" class="list-item" data-bind="text: name, click: $parent.loadInfo"></a>
    </div>
</div>

<div class="container">
    <div class="nav-section">
        <span class="close-btn" onclick="hamburgerClose()">&times;</span>
        <span class="hamburger-icon" onclick="hamburgerStart()">&#9776;</span>
    </div>
    <div id="map"></div>
</div>


<div class="overlay" onclick="hamburgerClose()"></div>

<script onload="loaded=1"
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCUEPzE3ruzttD4X1XZUfJXPJY4LY_jux4&v=3&callback=initMap"></script>
</body>
</html>
